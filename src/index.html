<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="/dist/assets/css/output.css" rel="stylesheet"/>
        <link href="/dist/assets/css/uno.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="app">
            <figure class="bg-slate-100 dark:bg-slate-800 p-8 rounded-xl md:flex md:p-0">
                <img class="h-28 mx-auto rounded-full w-24 md:h-auto md:rounded-none md:w-48" src="https://tailwindcss.com/_next/static/media/sarah-dayan.a620c98f.jpg" alt="" width="384" height="512"/>
                <div class="flex flex-col items-center pt-6 space-y-4 text-center md:items-start md:p-8 md:text-left">
                    <Icon name="my-icons:pg-logo-name-color" width="200px" height="40px"></Icon>
                    <blockquote>
                        <p class="text-lg font-medium"> <span>Tailwind CSS</span><Icon name="logos:tailwindcss-icon" class="inline-flex mx-1" size="24px"></Icon><span> includes a powerful JIT compiler that generates your styles on-demand as you author your templates.&nbsp;</span> </p>
                    </blockquote>
                    <div class="mt-20"><span> Over 100,000 Iconify Icons! </span>
                        <Icon name="line-md:iconify1" class="inline-flex inline-icon ml-2" size="24px"></Icon>
                        <span class="ml-2">- Yes, you heard it right! Unocss preset-icons helps with
							JIT-compile only the icons used in your templates. Use
							them either as a ready-made web component (or) as a vue component.
							Check the&nbsp;<code>script</code> tag in <code>src/index.html</code>.&nbsp;<a href="https://github.com/unocss/unocss" class="text-sky-500">Learn more!</a></span>
                    </div>
                    <div class="flex justify-center w-full">
                        <iconify-icon icon="arcticons:weawow" height="60"></iconify-icon>
                    </div>
                    <div class="flex flex-col items-center w-full sm:flex-row sm:justify-between">
                        <figcaption class="font-medium">
                            <div class="text-sky-500 dark:text-sky-400">Citizen Kane</div>
                            <div class="dark:text-slate-500 text-slate-700">
                                DevRel, Pinegrow
</div>
                        </figcaption>
                        <div class="mt-2 sm:mt-0"><a class="dark:text-sky-400 flex hover:text-red-600 items-center text-sky-500" href="https://github.com/TechAkayy/pg-tailwind3-app" target="_blank"> <Icon name="test-github" size="20px" class="inline-flex"></Icon> <span class="ml-2 mr-1"> Clone/Fork template! </span> </a>
                        </div>
                    </div>
                </div>
            </figure>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.2/dist/iconify-icon.min.js">
			// Iconify icons as a ready-made web component - https://docs.iconify.design/iconify-icon/

			// usage in template:
			// <iconify-icon icon="mdi:home"></iconify-icon>
		</script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
			const { createApp } = Vue

			// Iconify icons as vue component - https://docs.iconify.design/icon-components/unocss.html
			// The icons are treeshaken and processed by unocss preset-icons

			// usage in template:
			// <Icon name="mdi:home"></Icon>
			// <Icon name="mdi:home" size="20px"></Icon>
			// <Icon name="mdi:home" width="36px" height="24px"></Icon>

			const IconComponent = {
				template: `<div :class="name" :style="sizeStyle"></div>`,
				props: {
					name: {
						type: String,
						default: ''
					},
					width: {
						type: String,
						default: '16px'
					},
					height: {
						type: String,
						default: '16px'
					},
					size: {
						type: String
					}
				},
				computed: {
					sizeStyle() {
						return {
							width: `${this.size || this.width}`,
							height: `${this.size || this.height}`
						}
					}
				}
			}

			const app = createApp()
			app.component('Icon', IconComponent)
			app.mount('#app')
		</script>
    </body>
</html>
